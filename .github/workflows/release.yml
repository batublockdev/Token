name: Build and Release Token

on:
  push:
    tags:
      - 'v*'   # workflow runs when you push a tag like v1.0.0

permissions:
  id-token: write
  contents: write
  attestations: write

jobs:
  release-token:
    uses: stellar-expert/soroban-build-workflow/.github/workflows/release.yml@main
    with:
      release_name: ${{ github.ref_name }}          # e.g. v1.0.0
      release_description: 'Token contract release'
      # If your contract is at repo root:
      # relative_path and package are not needed
      # If inside subfolder (e.g. contracts/token), uncomment:
      # relative_path: '["contracts/token"]'
      # package: 'token'
    secrets:
      release_token: ${{ secrets.GITHUB_TOKEN }}

